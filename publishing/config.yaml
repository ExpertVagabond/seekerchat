solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: |
    1. Install the APK on a Saga or Seeker device
    2. Open SeekerChat — you should see the wallet connect screen
    3. Tap "Connect Wallet" — MWA will prompt you to authorize with Phantom/Seed Vault
    4. After connecting, the app verifies your Genesis Token
    5. If you have a Saga Genesis Token or Seeker Genesis Token, you'll enter the chat
    6. Try sending a message in General Chat
    7. Test creating a new channel and starting a DM
    Note: You need a wallet with a Saga Genesis Token (collection 46pcSL5gmjBrPqGKFaLbbCmR6iVuLJbnQy13hAe7s6CC) or Seeker Genesis Token (mint authority GT2zuHVaZQYZSyQMgJPLzvkmyztfyXg2NJunqFp4p3A4) to pass the token gate.
