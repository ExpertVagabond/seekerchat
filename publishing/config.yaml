  catalog:
    en-US:
      name: SeekerChat
      short_description: Exclusive encrypted chat for Solana Saga & Seeker phone owners
      long_description: |
        SeekerChat is a token-gated messaging app exclusively for Solana mobile device owners. Connect your wallet via Mobile Wallet Adapter, prove device ownership through Genesis Token verification, and chat in real-time with other Saga and Seeker holders.

        Features:
        - Wallet-based authentication via Sign In With Solana (SIWS)
        - Genesis Token gate — only verified Saga/Seeker owners can access
        - Real-time 1:1 direct messages and group channels
        - Offline message queue — messages send when you reconnect
        - Dark theme optimized for OLED displays
        - No email, no phone number, no passwords — just your wallet

        SeekerChat is built on Supabase with Row Level Security, ensuring your messages are only visible to authorized participants. Your wallet is your identity.
      new_in_version: |
        Initial release:
        - MWA wallet authentication with SIWS
        - Genesis Token verification (Saga + Seeker)
        - Real-time chat with Supabase subscriptions
        - Group channels and direct messages
        - Offline message queuing
